<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="Build/Cesium/Cesium.js"></script>
    <script src="script.js"></script>
    <link href="Build/Cesium/Widgets/widgets.css" rel="stylesheet">


    <style>
        p.a {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }
    </style>


</head>
<body>


<div id="cesiumContainer" style="width: 100%; height: 100%"></div>

<div style="width: 50%; float: left">
    <label for="data">Choose a data file: </label>

    <input type="file"
           id="data" name="data" onchange="">

    <div>
        <label id="cnt">total number of frames </label>
    </div>

    <div>
        <label> Start frame number </label>
        <input type="text" value="40000" id="start"> </input>
    </div>

    <div>
        <label> End frame number </label>
        <input type="text" value="42000" id="end"> </input>
    </div>

    <div>
        <label> select one from how many frames </label>
        <input type="text" value="10" id="step"> </input>
    </div>

    <div>
        <label> R value </label>
        <input type="text" value="100" id="R"> </input>
    </div>

    <div>
        <label> Alpha value </label>
        <input type="text" value="45" id="alpha"> </input>
    </div>


    <div>
        <button onclick="addData()"> draw</button>
    </div>

    <label for="query">Choose a query file: </label>

    <input type="file"
           id="query" name="query" onchange="">
</div>

<div style="width: 50%; float: right">
    <p class="a" id="ans1">Coverage using Alg1: </p>
    <p class="a" id="ans2">Coverage using Alg2: </p>
    <p class="a" id="ans3">Coverage using Alg3: </p>


</div>


<script>
    // Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJdGkiOiJhMmNiOWMyZi1iMGJiLTQzMTktOTgxYS00YzI4YjFkZDdkYjciLCJpZCI6MTM1MDMsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NjMzODk5NjJ9.u-_U5LSm5v6_sjethJu_TPqdocWGkARX6YS-2xIhGMs';
    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });


    var height = 5000;
    var url = 'Apps/SampleData/models/CesiumAir/Cesium_Air.glb';
    let lng = -123.0744619;
    let lat = 44.0503706;

    // alert(Cesium.Matrix3.fromHeadingPitchRoll(new Cesium.HeadingPitchRoll(Cesium.Math.toRadians(0), Cesium.Math.toRadians(90), Cesium.Math.toRadians(90))));


    // alert(m);

    var position = Cesium.Cartesian3.fromDegrees(lng, lat, height);

    addAxes(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 1);
    addPyramid(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 100, Cesium.Math.toRadians(45), 1);
    addFlight(position, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 1);


    lng += 0.01;
    position = Cesium.Cartesian3.fromDegrees(lng, lat, height);
    addAxes(lng, lat, height, Cesium.Math.toRadians(0), Cesium.Math.toRadians(0), Cesium.Math.toRadians(0));
    addFlight(position, Cesium.Math.toRadians(0), Cesium.Math.toRadians(0), Cesium.Math.toRadians(0));

    lng += 0.01;
    addAxes(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(0), Cesium.Math.toRadians(180));


    viewer.zoomTo(viewer.entities);

    document.getElementById("data").addEventListener('change', addData);
    document.getElementById("query").addEventListener('change', addQuery);


</script>
</body>
</html>
