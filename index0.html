    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });


    var height = 5000;
    var url = 'Apps/SampleData/models/CesiumAir/Cesium_Air.glb';
    let lng = -123.0744619;
    let lat = 44.0503706;

    var position = Cesium.Cartesian3.fromDegrees(lng, lat, height);

    addAxes(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 1);
    addPyramid(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 100, Cesium.Math.toRadians(45), 1);
    addFlight(position, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(33), Cesium.Math.toRadians(40), 1);


    lng += 0.01;

    addAxes(lng, lat, height, Cesium.Math.toRadians(0), Cesium.Math.toRadians(0), Cesium.Math.toRadians(0));
    addFlight(position, Cesium.Math.toRadians(0), Cesium.Math.toRadians(0), Cesium.Math.toRadians(0));

    lng += 0.01;
    addAxes(lng, lat, height, Cesium.Math.toRadians(-90), Cesium.Math.toRadians(0), Cesium.Math.toRadians(180));


    viewer.zoomTo(viewer.entities);
